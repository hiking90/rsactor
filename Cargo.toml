[package]
name = "rsactor"
version = "0.1.0"
edition = "2024"

[features]
monitors = []
message_span_propogation = []

[dependencies]
tokio = { version = "1.30", features = ["full"] }
tracing = { version = "0.1", features = ["attributes"] }
thiserror = "2.0"
anyhow = "1.0"
futures = "0.3"
papaya = "0.2"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"]}
tracing-glog = "0.4"
