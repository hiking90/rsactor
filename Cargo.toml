[package]
name = "rsactor"
version = "0.1.0"
edition = "2021"
rust-version = "1.75.0"
description = "A Rust actor library"
repository = "https://github.com/hiking90/rsactor"
license = "Apache-2.0"
keywords = ["actor", "rust", "async"]

[dependencies]
anyhow = "1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread", "sync", "time"] }
log = "0.4"

[dev-dependencies]
env_logger = "0.11"